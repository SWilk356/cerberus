name: ðŸ“‘ Docs Checks

on:
  pull_request:
    paths:
      - docs/**/*

jobs:
  lint-next:
    runs-on: ubuntu-latest
    name: Docs JS/TS valid
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm run lint
        working-directory: ./docs

  docs-build:
    runs-on: ubuntu-latest
    name: Docs Build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm run build
        working-directory: ./docs
