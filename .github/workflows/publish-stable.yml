name: ðŸš€ Publish Stable Version

on:
  release:
    types:
      - published

env:
  CI: true
  AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  npm-publish-react:
    runs-on: ubuntu-latest
    name: Build & Publish React to NPM
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '22'

      - run: pnpm install
      - run: pnpm build
        working-directory: ./packages/react

      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/react

  npm-publish-styled-system:
    runs-on: ubuntu-latest
    name: Build & Publish Styled-System to NPM
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '22'

      - run: pnpm install
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/styled-system

  jsr-publish-preset:
    runs-on: ubuntu-latest
    name: Publish Preset Latest Version to JSR
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm dlx jsr publish --allow-dirty
        working-directory: ./packages/panda-preset
